<ion-item-divider color="light" ng-style="{'line-height': '40px'}" no-lines>{{name}} </ion-item-divider>
<ion-item ng-style="{'line-height': '40px'}" no-lines>
    <ion-range min="{{min}}" max="{{max}}" [(ngModel)]="counter" pin="true">
        <ion-icon range-left small name="timer"></ion-icon>
        <ion-icon range-right name="timer"></ion-icon>
    </ion-range>
</ion-item>
